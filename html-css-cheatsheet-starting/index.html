<!DOCTYPE html>
<html>
  <head>
    <link href="styles.css" type="text/css" rel="stylesheet">
    <title>Build Your Own Cheatsheet: HTML</title>
  </head>
  <body>
    <h1>My HTML Cheatsheet: Tables</h1>
    <div id="cheatsheet">
      <table>
        <h2>Table Tags</h2>
        <thead>
          <tr>
            <th>Tag</th>
            <th>Purpose</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>&lt;Table&gt;</td>
            <td>Creates a new table(the esential tag for creating a table)</td>
          </tr>
          <tr>
            <td>&lt;thead&gt;</td>
            <td>Clarifies the meaning of data</td>
          </tr>
            <tr>
              <td>&lt;tr&gt;</td>
              <td>This element creates a new table row</td>
          </tr>
          <tr>
            <td>&lt;tbody&gt;</td>
            <td>Long tables can be sectioned off with this element</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
